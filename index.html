<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Story Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .story-card {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .collaborators {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Short Story Platform</h1>

        
        <div class="mb-4">
            <h2>Write a New Story</h2>
            <form id="storyForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Story Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Story Content</label>
                    <textarea class="form-control" id="content" rows="5" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="collaborators" class="form-label">Collaborators (comma-separated emails)</label>
                    <input type="text" class="form-control" id="collaborators">
                </div>
                <button type="submit" class="btn btn-primary">Publish Story</button>
            </form>
        </div>

        
        <div id="stories">
            <h2>Published Stories</h2>
            <div id="storyList"></div>
        </div>
    </div>

    <script>
        
        const storyForm = document.getElementById('storyForm');
        const storyList = document.getElementById('storyList');

        storyForm.addEventListener('submit', function(e) {
            e.preventDefault();

            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const collaborators = document.getElementById('collaborators').value;

            
            const storyCard = document.createElement('div');
            storyCard.classList.add('story-card');

            storyCard.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
                <p class="collaborators"><strong>Collaborators:</strong> ${collaborators || "None"}</p>
            `;

            
            storyList.prepend(storyCard);

            
            storyForm.reset();
        });
    </script>
</body>
</html>
